kind: Environment
name: preview
type: primary
urlHandle: devopsavanspreview
components:
    -
        kind: Database
        name: mongodb
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '314572800'
            image: mongo
            ports:
                - '27018:27017'
    -
        kind: Service
        name: nginx
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '104857600'
            image: 'nginx:latest'
            ports:
                - '3000:80'
        hosts:
            -
                hostname: 'nginx-{{ env.base_domain }}'
                path: /
                servicePort: 3000
    -
        kind: Service
        name: rabbitmq
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.75'
                        memory: '524288000'
            environment:
                RABBITMQ_DEFAULT_PASS: password
                RABBITMQ_DEFAULT_USER: user
            image: 'rabbitmq:3-management'
            ports:
                - '5672:5672'
                - '15672:15672'
        hosts:
            -
                hostname: 'rabbitmq-{{ env.base_domain }}'
                path: /
                servicePort: 5672
    -
        kind: Application
        name: target-service
        gitRepo: 'https://github.com/Mees-H/WEBS_EINDOPDRACHT.git'
        gitBranch: main
        gitApplicationPath: target-service
        dockerCompose:
            build:
                context: ./target-service
                dockerfile: Dockerfile
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '209715200'
            environment:
                IMGUR_CLIENT_ID: 09fb55a80442763
                JWT_SECRET: veryLongAndSecureSecretKeyThatNoOneCanGuess
                MONGODB_URL: 'mongodb://mongodb:27017/targets'
                PORT: '3001'
                RABBITMQ_URL: 'amqp://user:password@rabbitmq:5672'
            ports:
                - '3001:3001'
        hosts:
            -
                hostname: 'target-service-{{ env.base_domain }}'
                path: /
                servicePort: 3001
