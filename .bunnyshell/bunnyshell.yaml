kind: Environment
name: preview
type: primary
urlHandle: devopsavanspreview
components:
    -
        kind: Database
        name: mongodb
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '314572800'
            image: mongo
            ports:
                - '27018:27017'
    -
        kind: Service
        name: nginx
        dockerCompose:
            deploy:
                resources:
                    limits:
                        cpus: '0.50'
                        memory: '104857600'
            image: 'nginx:latest'
            ports:
                - '3000:80'
        hosts:
            -
                hostname: 'nginx-{{ env.base_domain }}'
                path: /
                servicePort: 3000