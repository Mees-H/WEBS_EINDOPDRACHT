events { worker_connections 1024; }

http {
    server {
        listen 80;
        client_max_body_size 20M;

        location /targets/ {
            proxy_pass http://target-service:3001;
        }

        location /shots/ {
            proxy_pass http://sharpshooter-service:3002;
        }

        location /users/ {
            proxy_pass http://user-service:3003;
        }   

    }
}